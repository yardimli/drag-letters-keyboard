<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drag Type Keyboard</title>
	
	<link rel="apple-touch-icon" sizes="180x180" href="/drag-letters-keyboard/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/drag-letters-keyboard/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/drag-letters-keyboard/favicon-16x16.png">
	<link rel="manifest" href="/drag-letters-keyboard/site.webmanifest">
	
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #2d2d2d;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: white;
		}
		
		/* Game Canvas Styles */
		canvas {
			display: block;
			cursor: none; /* Hide default cursor when game is running */
		}
		
		/* UI Overlay (Menu & Loading) */
		#ui-layer {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #1a2a6c;
			background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 100%);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			z-index: 1000;
			transition: opacity 0.5s;
		}
		
		.hidden {
			opacity: 0;
			pointer-events: none;
		}
		
		h1 {
			font-size: 48px;
			margin-bottom: 40px;
			text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
		}
		
		.control-group {
			margin-bottom: 20px;
			text-align: center;
			width: 300px;
		}
		
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: bold;
		}
		
		select {
			padding: 12px 20px;
			font-size: 18px;
			border-radius: 8px;
			border: none;
			background: rgba(255, 255, 255, 0.9);
			color: #333;
			cursor: pointer;
			width: 100%;
			box-sizing: border-box;
		}
		
		/* NEW: Sentence Mode Toggle */
		.toggle-container {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
			margin-bottom: 10px;
			cursor: pointer;
		}
		
		.toggle-container input {
			width: 20px;
			height: 20px;
			cursor: pointer;
		}
		
		#category-container {
			background: rgba(0, 0, 0, 0.3);
			border-radius: 8px;
			padding: 10px;
			max-height: 150px;
			overflow-y: auto;
			text-align: left;
			display: none; /* Hidden until language selected */
		}
		
		.cat-item {
			display: block;
			margin-bottom: 5px;
			cursor: pointer;
		}
		
		.cat-item input {
			margin-right: 10px;
		}
		
		button#start-btn {
			padding: 15px 40px;
			font-size: 24px;
			font-weight: bold;
			color: white;
			background: #00cc44;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
			transition: transform 0.2s, background 0.2s;
			margin-top: 20px;
		}
		
		button#start-btn:hover {
			background: #00aa38;
			transform: scale(1.05);
		}
		
		.admin-link {
			position: absolute;
			bottom: 20px;
			right: 20px;
			color: rgba(255, 255, 255, 0.6);
			text-decoration: none;
			font-size: 14px;
			border: 1px solid rgba(255, 255, 255, 0.3);
			padding: 8px 16px;
			border-radius: 4px;
			transition: 0.3s;
		}
		
		.admin-link:hover {
			color: white;
			border-color: white;
			background: rgba(255, 255, 255, 0.1);
		}
		
		#loading-text {
			display: none;
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
	<!-- Load Phaser -->
	<script src="phaser/phaser.min.js"></script>
</head>
<body>

<div id="ui-layer">
	<h1>Spelling Game</h1>
	
	<div id="menu-controls">
		<div class="control-group">
			<label for="lang-select">Select Language</label>
			<select id="lang-select">
				<option value="" disabled selected>Loading languages...</option>
			</select>
		</div>
		
		<!-- NEW: Sentence Mode Checkbox -->
		<div class="control-group">
			<label class="toggle-container">
				<input type="checkbox" id="sentence-mode-check">
				<span>Enable Sentence Mode</span>
			</label>
		</div>
		
		<div class="control-group">
			<div id="category-container">
				<!-- Checkboxes injected here -->
			</div>
		</div>
		
		<div class="control-group">
			<button id="start-btn" disabled>START GAME</button>
		</div>
	</div>
	
	<div id="loading-text">Loading Game Assets...</div>
	
	<a href="admin.php" class="admin-link">Admin Panel</a>
</div>

<!-- Game Entry Point -->
<script type="module">
	import {launchGame} from './src/main.js';
	
	const uiLayer = document.getElementById('ui-layer');
	const menuControls = document.getElementById('menu-controls');
	const langSelect = document.getElementById('lang-select');
	const sentenceCheck = document.getElementById('sentence-mode-check');
	const catContainer = document.getElementById('category-container');
	const startBtn = document.getElementById('start-btn');
	const loadingText = document.getElementById('loading-text');
	
	let allWordsData = [];
	
	// 1. Fetch words to populate language dropdown
	fetch('assets/words.json')
		.then(response => response.json())
		.then(data => {
			langSelect.innerHTML = '<option value="" disabled selected>Select Language</option>';
			
			if (data.words) {
				allWordsData = data.words;
			}
			
			let languages = {};
			
			// Use defined languages if available
			if (data.languages) {
				languages = data.languages;
			} else if (data.words) {
				// Fallback: extract unique languages from words
				const uniqueLangs = [...new Set(data.words.map(w => w.lang))];
				uniqueLangs.forEach(l => languages[l] = l.toUpperCase());
			}
			
			if (Object.keys(languages).length > 0) {
				for (const [code, name] of Object.entries(languages)) {
					const option = document.createElement('option');
					option.value = code;
					option.textContent = name;
					langSelect.appendChild(option);
				}
			} else {
				const option = document.createElement('option');
				option.textContent = "No languages found";
				langSelect.appendChild(option);
			}
		})
		.catch(err => {
			console.error("Failed to load word list:", err);
			langSelect.innerHTML = '<option>Error loading data</option>';
		});
	
	// 2. Handle Language Change -> Populate Categories
	langSelect.addEventListener('change', () => {
		const selectedLang = langSelect.value;
		if (!selectedLang) return;
		
		// Extract categories for this language
		const categories = new Set();
		allWordsData.forEach(w => {
			if (w.lang === selectedLang) {
				categories.add(w.category || 'Default');
			}
		});
		
		// Render Checkboxes
		catContainer.innerHTML = '<div style="margin-bottom:5px; font-size:14px; color:#aaa;">Select Categories:</div>';
		
		const sortedCats = Array.from(categories).sort();
		
		if (sortedCats.length > 0) {
			sortedCats.forEach(cat => {
				const label = document.createElement('label');
				label.className = 'cat-item';
				label.style.fontSize = '16px';
				label.style.fontWeight = 'normal';
				
				const checkbox = document.createElement('input');
				checkbox.type = 'checkbox';
				checkbox.value = cat;
				checkbox.checked = true; // Default to checked
				
				label.appendChild(checkbox);
				label.appendChild(document.createTextNode(cat));
				catContainer.appendChild(label);
			});
			catContainer.style.display = 'block';
			startBtn.disabled = false;
		} else {
			catContainer.style.display = 'none';
			// Even if no categories found (unlikely if words exist), allow start
			startBtn.disabled = false;
		}
	});
	
	// 3. Handle Start Button
	startBtn.addEventListener('click', async () => {
		const selectedLang = langSelect.value;
		if (!selectedLang) return;
		
		// Get selected categories
		const checkboxes = catContainer.querySelectorAll('input[type="checkbox"]:checked');
		const selectedCategories = Array.from(checkboxes).map(cb => cb.value);
		const isSentenceMode = sentenceCheck.checked;
		
		if (selectedCategories.length === 0 && catContainer.style.display !== 'none') {
			alert("Please select at least one category.");
			return;
		}
		
		// UI Transition
		menuControls.style.display = 'none';
		loadingText.style.display = 'block';
		
		// Change cursor for game mode
		document.body.style.cursor = 'none';
		
		try {
			// Launch Phaser Game with selected language, categories, and sentence mode flag
			await launchGame(selectedLang, selectedCategories, isSentenceMode);
			
			// Hide UI completely
			uiLayer.classList.add('hidden');
		} catch (error) {
			console.error("Game launch failed:", error);
			loadingText.textContent = "Error starting game. Check console.";
			document.body.style.cursor = 'default';
		}
	});
</script>
</body>
</html>
